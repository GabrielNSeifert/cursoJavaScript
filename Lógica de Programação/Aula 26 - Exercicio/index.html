<!DOCTYPE html>
<html lang="pt-Br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo Exercicios</title>
    <link rel="stylesheet" href="./css/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&family=Open+Sans:ital,wght@0,700;1,400&display=swap"
        rel="stylesheet">
</head>

<body>
    <section class="container">
        <h1>Tabela IMC</h1>
        <div class="grid">
            <div class="containerGrid">
                <h2>IMC</h2>
                <p>Menos do que 18,5</p>
                <p>Entre 18,5 e 24,9</p>
                <p>Entre 25 e 29,9</p>
                <p>Entre 30 e 34,9</p>
                <p>Entre 35 e 39,9</p>
                <p>Mais do que 40</p>
            </div>

            <div class="containerGrid">
                <h2>Resultado</h2>
                <p>Abaixo do peso</p>
                <p>Peso normal</p>
                <p>Sobrepeso</p>
                <p>Obesidade grau 1</p>
                <p>Obesidade grau 2</p>
                <p>Obesidade grau 3</p>
            </div>
        </div>
        <h1>Calcule seu IMC</h1>
        <form action="" method="get" id="form">
            
            <label for="Input-1" >Peso:</label>
            <input type="text" id="Input-1" placeholder="Ex: 70.5">

            <label for="Input-2">Altura:</label>
            <input type="text" id="Input-2" placeholder="Ex: 1.75">

            <button>Enviar</button>
        </form>
        <div id="resultado"></div>
    </section>
    <script src="./js/index.js"></script>
</body>
</html>
